<h1 mat-dialog-title>Edit Annotation</h1>
<div mat-dialog-content>
  <p>Give title to your annotation</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.caption">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.caption" cdkFocusInitial>Ok</button>
</div>
